[uwsgi]
# Django的项目根目录
chdir = /var/www/helpandsupport

# 指定Django项目的wsgi.py文件，路径相对项目根目录
module = help.wsgi:application

# 使用unix套接字，保持与Nginx的配置一致
socket = /var/www/helpandsupport/helpandsupport.sock

# 设置主进程PID文件
pidfile = /var/www/helpandsupport/helpandsupport.pid

# uWSGI进程参数配置
master = true
processes = 5
threads = 2

# 设置权限，确保Nginx可以访问套接字
chmod-socket = 666

# 关闭uwsgi的http支持，仅通过套接字与Nginx通信
vacuum = true

# Django的静态文件和媒体文件路径（可选）
# 如果你在这里配置了，Nginx部分就不需要再指定location
# static-map = /static=/var/www/helpandsupport/staticfiles
# static-map = /media=/var/www/helpandsupport/mediafiles

# 日志路径
daemonize = /var/www/helpandsupport/logs/uwsgi.log

# 禁止tcp的守护进程
disable-logging = true