{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/bootstrap-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&amp;family=Roboto:wght@400;500;700&amp;display=swap"
          rel="stylesheet">
    <meta id="theme-check" name="theme-color" content="#FFFFFF">
    <title>Help and Support - Register</title>
</head>

<body class="theme-light">

<!-- Header -->
<div class="header-bar header-fixed header-app header-bar-detached">
    <a href="#" class="header-title color-theme" style="padding-left: 20px">Help and Support</a>
</div>

<!-- Your Page Content Goes Here-->
<div class="page-content header-clear-medium">
    <div class="card card-style">
        <div class="content">
            <h2 class="text-center font-800 font-30 mb-2">Register</h2>
            <p class="text-center font-13 mt-n2 mb-3">Create your Account</p>
            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            <div id="register_message" class="alert alert-danger" style="display: none"></div>
            <div id="registerFormContainer"></div>
            <div class="d-flex">
                <div>
                    <a href="{% url 'login' %}" class="color-theme opacity-30 font-12">Login Account</a>
                </div>
            </div>
        </div>
    </div>
</div>







{% block scripts %}
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'scripts/api_register.js' %}"></script>
{% endblock %}
</body>
</html>
