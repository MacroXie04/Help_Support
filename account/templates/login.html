{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/bootstrap-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&amp;family=Roboto:wght@400;500;700&amp;display=swap"
          rel="stylesheet">
    <meta id="theme-check" name="theme-color" content="#FFFFFF">
    <title>Help and Support - login</title>
</head>

<body class="theme-light">

<!-- Header -->
<div class="header-bar header-fixed header-app header-bar-detached">
    <a href="/" class="header-title color-theme" style="padding-left: 20px">Help and Support</a>
</div>

<!-- Your Page Content Goes Here-->
<div class="page-content mb-0 pb-0">
    <div class="card card-style mb-0 bg-transparent shadow-0 bg-3 mx-0 rounded-0">
        <div class="card-center">
            <div class="card card-style">
                <div class="content">
                    <h1 class="text-center font-800 font-30 mb-2">Sign In</h1>
                    <p class="text-center font-13 mt-n2 mb-3">Enter your account details</p>

                    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

                    <div id="loginFormContainer"></div>

                    <div class="d-flex">
                        <div>
                            <a href="#" class="color-theme opacity-30 font-12">Recover Account (Under Development)</a>
                        </div>
                        <div class="ms-auto">
                            <a href="{% url 'register' %}" class="color-theme opacity-30 font-12">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End of Page Content-->

{% block scripts %}
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'scripts/api_login.js' %}"></script>
    <script src="{% static 'scripts/content_center.js' %}"></script>
{% endblock %}
</body>
</html>
